<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Cardio Vascular Disease Predictor</h1>

	 <!-- Main Input For Receiving Query to our ML -->
    <!-- <form action="{{ url_for('predict')}}"method="post"> -->
   	<form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="age(yrs)" required="required" />
      <input type="text" name="gender" placeholder="male:1,female:2" required="required" />
		  <input type="text" name="height" placeholder="height in cms" required="required" />
      <input type="text" name="weight" placeholder="weight in kgs" required="required" />
      <input type="text" name="systolic" placeholder="systolic blood pressure" required="required" />
      <input type="text" name="diastolic" placeholder="diastolic blood pressure" required="required" />
      <input type="text" name="cholesterol" placeholder="cholestrol 1:normal, 2:above normal, 3:high " required="required" />
      <input type="text" name="gluc" placeholder="glucose 1:normal, 2:above normal, 3:high" required="required" />
      <input type="text" name="smoke" placeholder="smoking? 1:yes,0:no" required="required" />
      <input type="text" name="alco" placeholder="alcoho? 1:yes,0:no" required="required" />
      <input type="text" name="active" placeholder="activity ? 1:yes,0:no" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
